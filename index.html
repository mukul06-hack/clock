    <div class="container my-4">
      <div class="jumbotron">
        <h1 class="display-4">Current time Is: <span id="time"></span></h1>
        <p class="lead">
          We have got you covered. This is a simple hero unit, a simple
          jumbotron-style component for calling extra attention to featured
          content or information.
        </p>
        <hr class="my-4" />
        <p>We are here to show you the time for different countries</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="india"
          >India</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button" id="britain"
          >United Kingdom</a
        >
        <a class="btn btn-primary btn-lg" href="#" role="button" id="usa"
          >USA</a
        >
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
      let a;
      let date;
      let time;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      let intervalId = setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options);
        time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time").innerHTML = time + "<br>on " + date;
      }, 1000);
      console.log(intervalId);
      const india = document.getElementById("india");
      const britain = document.getElementById("britain");
      const usa = document.getElementById("usa");
      india.addEventListener("click", () => {
        clearInterval(intervalId);
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          timezone: "America/New_York",
        };
        intervalId = setInterval(() => {
          a = new Date();
          date = a.toLocaleDateString(undefined, options);
          time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
          document.getElementById("time").innerHTML = time + "<br>on " + date;
        }, 1000);
      });

      britain.addEventListener("click", () => {
        clearInterval(intervalId);
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        intervalId = setInterval(() => {
          a = new Date();
          newTime = changeTimezone(a, "Europe/London");
          date = newTime.toLocaleDateString(undefined, options);
          time = newTime.getHours() + ":" + newTime.getMinutes() + ":" + newTime.getSeconds();
          document.getElementById("time").innerHTML = time + "<br>on " + date;
        }, 1000);
      });

      usa.addEventListener("click", () => {
        clearInterval(intervalId);
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        intervalId = setInterval(() => {
          a = new Date();
          newTime = changeTimezone(a, "America/Toronto");
          date = newTime.toLocaleDateString(undefined, options);
          time = newTime.getHours() + ":" + newTime.getMinutes() + ":" + newTime.getSeconds();
          document.getElementById("time").innerHTML = time + "<br>on " + date;
        }, 1000);
      });
      //utility
      function changeTimezone(date, zone) {
        const invdate = new Date(
          date.toLocaleString("en-US", {
            timeZone: zone,
          })
        );
        const diff = date.getTime() - invdate.getTime();
        return new Date(date.getTime() - diff);
      }
    </script>
